<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVERSE IMAGE SEARCH by 3 MUSKETEERS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>REVERSE IMAGE SEARCH</h1>
        
        <div class="image-upload">
            <label for="imageQuery" class="upload-label">Insert an Image</label>
            <input type="file" id="imageQuery" accept="image/*">
            <div id = "Reference" src="ReferenceImage.jpg" alt="Reference Image">
                <img id = "Reference" src="ReferenceImage.jpg" alt="Reference Image">
            </div>
        </div>
        
        <div class="search-options">
            <label>
                <input type="radio" name="searchType" value="color" checked> Color
            </label>
            <label>
                <input type="radio" name="searchType" value="texture"> Texture
            </label>
        </div>
        
        <button class="search-button" onclick="searchImages()">Search</button>
        
        <div class="results">
            <h2>Search Result</h2>
            <div id="results"></div>
        </div>

        <div class="info-section">
            <p>XXX <span id="resultCount">results</span></p>
            <p>Execution Time: <span id="executionTime">0</span> s</p>
        </div>

        <div class="image-boxes">
            <div class="image-box">
                <img src="gambar1.jpg" alt="Gambar 1">
            </div>
            <div class="image-box">
                <img src="gambar2.jpg" alt="Gambar 2">
            </div>
            <div class="image-box">
                <img src="gambar3.jpg" alt="Gambar 3">
            </div>
        </div>        

        <div class="pagination">
            <button class="prev-page" onclick="prevPage()">Previous</button>
            <span class="page-number">Page 1</span>
            <button class="next-page" onclick="nextPage()">Next</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
